{% extends "base.html" %}

{% block title %}Answer-register{% endblock %}

{% block head %}
  <script src="{{ url_for('static',filename='jquery/jquery.3.6.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/register.js') }}"></script>
{% endblock %}


{% block body %}
<div class="row mt-4">
    <div class="col"></div>
    <div class="col">
      <form method="POST" action="{{ url_for('user.register') }}">
        <div class="form-group">
          <label for="exampleInputEmail1">E-mail</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          <small id="emailHelp" class="form-text text-muted">We would not share your info</small>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Verification Code</label>
          <div class="input-group">
            <input type="text" class="form-control" name="captcha">
            <div class="input-group-append">
               <button class="btn btn-outline-secondary" type="button" id="captcha-btn">GET</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input type="text" class="form-control" name="username">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">PassWord</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Confirm</label>
          <input type="password" class="form-control" name="password_confirm">
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Choose your user type</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Organisation</option>
            <option>Course_authority</option>
            <option>Student</option>
          </select>
        </div>


        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
{% endblock %}
